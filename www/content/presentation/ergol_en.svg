<svg xmlns="http://www.w3.org/2000/svg" class="gnu" viewBox="135 60 630 240">

  <style>
    /* Base color palette -- https://coolors.co/9cf6f6-f3c98b-daa588-c46d5e-f56960 */
    :root {
      --color-palette-a: #9CF6F6;
      --color-palette-b: #F3C98B;
      --color-palette-c: #DAA588;
      --color-palette-d: #C46D5E;
      --color-palette-e: #F56960;
    }

    /* Derived color palette -- when lighter or darker shades are required */
    :root {
      --color-palette-a-light: #DAFCFC;
      --color-palette-b-light: #FBEEDA;
      --color-palette-c-light: #F5E7E0;
      --color-palette-d-light: #EED7D2;
      --color-palette-e-light: #FBC9C5;
      
      --color-palette-a-dark: #0E9595;
      --color-palette-b-dark: #CB8215;
      --color-palette-c-dark: #9C5630;
      --color-palette-d-dark: #77372C;
      --color-palette-e-dark: #99130A;
    }

    :root {
      color-scheme: light dark;
      --colormap-color: 153, 19, 10; /* --color-palette-e-dark = #99130A*/
    }
    rect, path {
      fill: #f8f8f8;
      fill: #fff;
      stroke: #666;
      stroke-width: .5px;
    }
    text {
      fill: #333;
      text-shadow: 0 1px 0px #8bb8;
      font: normal 20px sans-serif;
      text-align: center;
      text-anchor: middle;
    }

    .deadKey {
      /* fill: red; */
      opacity: 0.8;
      font-size: 24px;
      font-weight: bolder;
    }

    #row_AD { transform: translate(64px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(64px, 184px); }
    #row_AA { transform: translate(64px, 244px); }
    .left   { transform: translate(-15px, 0); }
    .right  { transform: translate(+15px, 0); }

    .layer  { opacity: 0.7; font-size: 14px; }
    .level3 { opacity: 0.0; fill: var(--color-palette-a-dark); }

    @media (prefers-color-scheme: dark) {
      :root {
        --colormap-color: 251, 201, 197; /* --color-palette-e-light = #FBC9C5*/
      }
      rect, path { fill: #444; }
      text       { fill: #bbb; }
      /* .deadKey   { fill: #f44; } */
      .level3    { fill: var(--color-palette-a-light); }
    }
  </style>

